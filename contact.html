<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/imagehover.min.css" />
    <link rel="stylesheet" href="assets/css/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
    <title>Ceramic Tiles</title>
</head>

<body>
    <div id="header"></div>
    <section class="home-section">
        <div id="carouselExampleIndicators" class="carousel slide h-100">
            <div class="carousel-inner h-100">
                <div class="carousel-item active">
                    <img src="assets/images/banner/about_banner.png" class="d-block w-100 h-100" alt="..."
                        height="600px" />
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="text-warning display-1">CONTACT US</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-gray">
        <div class="container py-5">
            <div class="row mb-5">
                <div class="col-md-4 hovereffect">
                    <div class="card text-warning h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title text-capitalize">
                                <i class="ri-mail-fill display-4"></i>
                            </h4>
                            <h5 class="card-title text-capitalize fs-3 fw-bolder">
                                +92 123-456789
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 hovereffect">
                    <div class="card text-warning h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title text-capitalize">
                                <i class="ri-phone-fill display-4"></i>
                            </h4>
                            <h5 class="card-title text-capitalize fs-3 fw-bolder">
                                info@cera.com
                            </h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 hovereffect">
                    <div class="card text-warning h-100">
                        <div class="card-body text-center">
                            <h4 class="card-title text-capitalize"> <i class="ri-map-pin-2-fill display-4"></i>
                            </h4>
                            <h5 class="card-title text-capitalize fs-3 fw-bolder">
                                Aptech Shahra-e-Faisal Karsaz Karachi
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="text-capitalize fw-bold display-4 text-warning text-center">
                Get In Touch With Us
            </h1>
            <div class="row justify-content-center">
                
                <div class="col-md-8">
                    <form class="row gy-4 mt-3 align-items-center justify-content-center">
                        <div class="col-md-6">
                            <input type="text" class="form-control p-3 border-black" placeholder="Enter Your Name"
                                name="" id="" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control p-3 border-black" placeholder="Enter Your Name"
                                name="" id="" />
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control p-3 border-black" placeholder="Enter Your Name"
                                name="" id="" />
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control p-3 border-black"></textarea>
                        </div>
                        <div class="col-md-6 text-center">
                            <button class="mainBtn"><span>Submit Now</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="map-section">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3473.8966644326133!2d67.0743981!3d24.8632639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ea3db108f41%3A0x42acc4507358b160!2sAptech%20Learning%2C%20Shahrah%20e%20Faisal%20Center!5e1!3m2!1sen!2s!4v1738169695243!5m2!1sen!2s"
            width="100%" height="450" style="border: 0" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <div id="footer"></div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/popper.min.js"></script>

    <script src="assets/js/header&footer.js"></script>
</body>

</html>
